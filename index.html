<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Gaze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <h1 class="title">GIT Gaze</h1>
        <div class="search-input">
            <label for="username">Enter GitHub Username</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <button id="search-btn">Search</button>
    </div>
    <div class="user-profile" id="profile-container">
        <img id="avatar" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="User Avatar">
        <div class="user-info">
            <div>
                <label for="username-display">Username</label>
                <h2 id="username-display">Sid-NITS</h2>
            </div>
            <div>
                <label for="full-name">Full Name</label>
                <p id="full-name">Siddharth Shankar</p>
            </div>
            <div>
                <label for="bio">Bio</label>
                <p id="bio">Test Bio for testing the demo product</p>
            </div>
            <div>
                <label for="location">Location</label>
                <p id="location">NIT Silchar</p>
            </div>
            <div>
                <label for="repo-count">Repositories</label>
                <p id="repo-count">13</p>
            </div>
            <div>
                <label for="followers-count">Followers</label>
                <p id="followers-count">2</p>
            </div>
            <div>
                <label for="following-count">Following</label>
                <p id="following-count">3</p>
            </div>
        </div>
        <a id="github-link" href="" target="_blank">View on GitHub.</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
